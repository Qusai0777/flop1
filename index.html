<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host and Join Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Host and Join Block</h1>
        <div class="options">
            <button id="hostButton">Host</button>
            <button id="joinButton">Join</button>
        </div>

        <div id="hostSection" class="hidden">
            <h2>Hosting Block</h2>
            <p>Your Block Code: <span id="blockCode"></span></p>
        </div>

        <div id="joinSection" class="hidden">
            <h2>Join Block</h2>
            <input type="text" id="joinCode" placeholder="Enter 5-digit Code">
            <button id="joinSubmit">Join</button>
            <p id="joinStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
